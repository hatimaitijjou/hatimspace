<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>HATIM OS | The Future 2026</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --primary: #00a2ed;
            --glass: rgba(20, 20, 20, 0.7);
            --border: rgba(255, 255, 255, 0.1);
            --text: #ffffff;
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; font-family: 'Segoe UI', system-ui, sans-serif; }
        body { margin: 0; background: #000; color: var(--text); height: 100vh; overflow: hidden; }

        /* --- خلفية النظام --- */
        #desktop-bg {
            position: fixed; inset: 0; z-index: -1;
            background: url('https://images.unsplash.com/photo-1614850523296-d8c1af93d400?q=80&w=2070') center/cover;
            transition: 0.5s;
        }

        /* --- شاشة القفل --- */
        #lock-screen {
            position: fixed; inset: 0; z-index: 100000; 
            background: rgba(0,0,0,0.8); backdrop-filter: blur(20px);
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            transition: 1s cubic-bezier(0.85, 0, 0.15, 1);
        }
        #lock-screen.unlocked { transform: translateY(-100%); opacity: 0; }

        /* --- الشعار الخاص بحاتم --- */
        .h-logo-icon {
            width: 80px; height: 80px; background: linear-gradient(45deg, #00c6ff, #0072ff);
            border-radius: 15px; display: flex; align-items: center; justify-content: center;
            font-size: 45px; font-weight: 900; color: white; margin-bottom: 20px;
            box-shadow: 0 0 30px rgba(0, 162, 237, 0.6);
        }

        /* --- سطح المكتب والأيقونات --- */
        #desktop { height: 100vh; padding: 20px; display: flex; flex-direction: column; flex-wrap: wrap; align-content: flex-start; gap: 15px; }
        .app-icon {
            width: 80px; padding: 10px; border-radius: 10px; text-align: center;
            cursor: pointer; transition: 0.2s;
        }
        .app-icon:hover { background: rgba(255,255,255,0.1); backdrop-filter: blur(5px); }
        .app-icon img { width: 45px; height: 45px; filter: drop-shadow(0 5px 10px rgba(0,0,0,0.3)); }
        .app-icon span { display: block; font-size: 12px; margin-top: 5px; text-shadow: 0 2px 4px #000; }

        /* --- النوافذ الزجاجية المتطورة --- */
        .window {
            position: absolute; background: var(--glass); backdrop-filter: blur(25px);
            border: 1px solid var(--border); border-radius: 15px;
            box-shadow: 0 30px 60px rgba(0,0,0,0.5); display: flex; flex-direction: column;
            overflow: hidden; min-width: 300px; z-index: 10;
        }
        .title-bar { background: rgba(255,255,255,0.05); padding: 12px 15px; display: flex; justify-content: space-between; align-items: center; cursor: move; }
        .win-ctrls { display: flex; gap: 8px; }
        .dot { width: 12px; height: 12px; border-radius: 50%; cursor: pointer; }

        /* --- شريط المهام (Taskbar) --- */
        #taskbar {
            position: fixed; bottom: 15px; left: 50%; transform: translateX(-50%);
            height: 65px; background: rgba(15, 15, 15, 0.8); backdrop-filter: blur(15px);
            border-radius: 20px; border: 1px solid var(--border);
            display: flex; align-items: center; gap: 15px; padding: 0 20px; z-index: 99999;
        }
        .dock-item { width: 45px; height: 45px; transition: 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275); cursor: pointer; }
        .dock-item:hover { transform: scale(1.4) translateY(-10px); }

        /* --- محتوى التطبيقات --- */
        .content { flex: 1; padding: 15px; overflow: auto; }
        textarea#notepad-area { width: 100%; height: 200px; background: transparent; border: none; color: white; resize: none; font-size: 16px; outline: none; }
        input.os-input { width: 100%; padding: 10px; background: rgba(255,255,255,0.1); border: 1px solid var(--border); border-radius: 8px; color: white; margin-bottom: 10px; }
    </style>
</head>
<body>

    <div id="desktop-bg"></div>

    <div id="lock-screen" onclick="unlockOS()">
        <div class="h-logo-icon">H</div>
        <h1 id="lock-time" style="font-size: 70px; margin: 0;">00:00</h1>
        <p style="font-size: 1.5rem; font-weight: 300;">Hatim Ait Addjou</p>
        <p style="opacity: 0.6; margin-top: 50px;">انقر للتشغيل</p>
    </div>

    <div id="desktop">
        </div>

    <div id="taskbar">
        <div class="h-logo-icon" style="width:40px; height:40px; font-size:20px; border-radius:8px; margin:0; cursor:pointer;" onclick="alert('Hatim OS v3.0 - 2026')">H</div>
        <img src="https://cdn-icons-png.flaticon.com/512/5968/5968830.png" class="dock-item" onclick="openApp('browser')">
        <img src="https://cdn-icons-png.flaticon.com/512/3308/3308395.png" class="dock-item" onclick="openApp('store')">
        <img src="https://cdn-icons-png.flaticon.com/512/1055/1055644.png" class="dock-item" onclick="openApp('files')">
        <img src="https://cdn-icons-png.flaticon.com/512/3062/3062634.png" class="dock-item" onclick="openApp('settings')">
    </div>

    <script>
        let zIndex = 100;
        
        // --- محرك الذاكرة (Memory Engine) ---
        const HatimMemory = {
            save(key, value) { localStorage.setItem('hatim_os_' + key, JSON.stringify(value)); },
            load(key) { return JSON.parse(localStorage.getItem('hatim_os_' + key)); }
        };

        // --- البيانات الافتراضية ---
        let apps = HatimMemory.load('installed_apps') || ['browser', 'store', 'files', 'settings', 'notepad'];
        let wallpaper = HatimMemory.load('wallpaper') || 'https://images.unsplash.com/photo-1614850523296-d8c1af93d400?q=80&w=2070';
        let notes = HatimMemory.load('notes') || "مرحباً بك في نظام حاتم... اكتب هنا ما تريد.";

        function init() {
            document.getElementById('desktop-bg').style.backgroundImage = `url('${wallpaper}')`;
            renderIcons();
            updateTime();
            setInterval(updateTime, 1000);
        }

        function updateTime() {
            const now = new Date();
            const timeStr = now.getHours().toString().padStart(2, '0') + ":" + now.getMinutes().toString().padStart(2, '0');
            document.getElementById('lock-time').innerText = timeStr;
        }

        function unlockOS() {
            document.getElementById('lock-screen').classList.add('unlocked');
        }

        function renderIcons() {
            const desk = document.getElementById('desktop');
            desk.innerHTML = '';
            apps.forEach(app => {
                const iconMap = {
                    browser: {n: 'المتصفح', i: 'https://cdn-icons-png.flaticon.com/512/5968/5968830.png'},
                    store: {n: 'المتجر', i: 'https://cdn-icons-png.flaticon.com/512/3308/3308395.png'},
                    files: {n: 'ملفاتي', i: 'https://cdn-icons-png.flaticon.com/512/1055/1055644.png'},
                    settings: {n: 'الإعدادات', i: 'https://cdn-icons-png.flaticon.com/512/3062/3062634.png'},
                    notepad: {n: 'المفكرة', i: 'https://cdn-icons-png.flaticon.com/512/3050/3050525.png'}
                };
                const appInfo = iconMap[app] || {n: app, i: 'https://cdn-icons-png.flaticon.com/512/2522/2522717.png'};
                desk.innerHTML += `
                    <div class="app-icon" ondblclick="openApp('${app}')">
                        <img src="${appInfo.i}">
                        <span>${appInfo.n}</span>
                    </div>
                `;
            });
        }

        function openApp(type) {
            zIndex++;
            const win = document.createElement('div');
            win.className = 'window';
            win.style.zIndex = zIndex;
            win.style.top = '100px'; win.style.left = '30%'; win.style.width = '500px';

            let title = type;
            let content = '';

            if(type === 'settings') {
                title = 'الإعدادات العالمية';
                content = `
                    <label>رابط خلفية سطح المكتب:</label>
                    <input class="os-input" id="wall-in" value="${wallpaper}">
                    <button class="os-input" style="background:var(--primary); border:none;" onclick="saveSettings()">حفظ وتطبيق</button>
                    <p style="font-size:12px; opacity:0.6;">إصدار Hatim OS 3.0 | 2026</p>
                `;
            } else if(type === 'notepad') {
                title = 'المفكرة';
                content = `<textarea id="notepad-area" oninput="saveNote(this.value)">${notes}</textarea>`;
            } else if(type === 'store') {
                title = 'متجر حاتم العالمي';
                content = `<div style="display:grid; grid-template-columns:1fr 1fr; gap:10px;">
                    <div style="background:rgba(255,255,255,0.1); padding:10px; border-radius:10px; text-align:center;">
                        <i class="fab fa-instagram fa-2x"></i><br>Instagram<br>
                        <button onclick="installApp('instagram')" style="margin-top:5px;">تثبيت</button>
                    </div>
                </div>`;
            } else {
                content = `<div style="padding:20px;">هذا التطبيق يعمل بكفاءة في بيئة حاتم السحابية.</div>`;
            }

            win.innerHTML = `
                <div class="title-bar" onmousedown="dragWin(this)">
                    <span>${title}</span>
                    <div class="win-ctrls">
                        <div class="dot" style="background:#febc2e"></div>
                        <div class="dot" style="background:#28c840"></div>
                        <div class="dot" style="background:#ff5f57" onclick="this.closest('.window').remove()"></div>
                    </div>
                </div>
                <div class="content">${content}</div>
            `;
            document.body.appendChild(win);
        }

        function saveNote(val) {
            notes = val;
            HatimMemory.save('notes', val);
        }

        function saveSettings() {
            wallpaper = document.getElementById('wall-in').value;
            HatimMemory.save('wallpaper', wallpaper);
            document.getElementById('desktop-bg').style.backgroundImage = `url('${wallpaper}')`;
            alert('تم حفظ الإعدادات في ذاكرة حاتم!');
        }

        function installApp(name) {
            if(!apps.includes(name)) {
                apps.push(name);
                HatimMemory.save('installed_apps', apps);
                renderIcons();
                alert('تم تثبيت ' + name + ' بنجاح!');
            }
        }

        function dragWin(el) {
            const win = el.closest('.window');
            el.onmousedown = (e) => {
                let px = e.clientX - win.offsetLeft;
                let py = e.clientY - win.offsetTop;
                document.onmousemove = (e) => {
                    win.style.left = (e.clientX - px) + 'px';
                    win.style.top = (e.clientY - py) + 'px';
                };
                document.onmouseup = () => document.onmousemove = null;
                win.style.zIndex = ++zIndex;
            };
        }

        init();
    </script>
</body>
</html>
