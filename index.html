        // --- 6. Media & Gallery ---
        function renderMedia(wid) {
            return `
            <div style="display:flex; flex-direction:column; height:100%; background:black;">

                    <input type="text" id="vid-url-${wid}" placeholder="Ø±Ø§Ø¨Ø· ÙŠÙˆØªÙŠÙˆØ¨ (Ø£Ùˆ Ø§ØªØ±Ùƒ ÙØ§Ø±ØºØ§Ù‹ Ù„Ù„ØªØ¬Ø±Ø¨Ø©)" style="flex:1; padding:5px; background:#222; border:1px solid #444; color:white;">

        function openWin(id) {
            const app = db[id];

            w.id = wid;
            w.style.zIndex = ++sys.zIndex;

            setInterval(() => {
                count += Math.floor(Math.random() * 50) - 20;
                el.innerText = count.toLocaleString();
            }, 2000);
        }

        function updateClock() {
            const now = new Date();
            document.getElementById('clock').innerText = now.toLocaleTimeString('en-US', {hour:'2-digit', minute:'2-digit'});
            setTimeout(updateClock, 1000);
        }

    </script>
</body>
