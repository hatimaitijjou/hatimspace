<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ZENITH ULTRA LIVE | AI OS</title>
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@300;500;700;900&display=swap" rel="stylesheet">
<style>
:root{--primary:#00d2ff;--secondary:#3a7bd5;--accent:#f80759;--glass-bg:rgba(20,20,30,0.65);--glass-border:1px solid rgba(255,255,255,0.1);--blur:blur(25px);--font:'Tajawal',sans-serif;--shadow:0 10px 40px rgba(0,0,0,0.5);}
*{margin:0;padding:0;box-sizing:border-box;font-family:var(--font);}
body{background:#000;color:#fff;overflow:hidden;}
#wallpaper{position:fixed;inset:0;background:url('https://images.unsplash.com/photo-1534796636912-3b95b3ab5986?q=80&w=2072') center/cover;transition:.5s;}
#wallpaper::after{content:'';position:absolute;inset:0;background:rgba(0,0,0,0.3);}
#topbar{height:35px;background:rgba(0,0,0,0.3);backdrop-filter:blur(10px);display:flex;justify-content:space-between;align-items:center;padding:0 20px;font-size:.85rem;font-weight:bold;z-index:5000;border-bottom:var(--glass-border);}
#desktop{position:absolute;inset:0;top:35px;bottom:80px;padding:20px;display:flex;gap:20px;}
.icon-grid{display:flex;flex-direction:column;flex-wrap:wrap;gap:15px;height:100%;align-content:flex-start;}
.app-icon{width:85px;display:flex;flex-direction:column;align-items:center;cursor:pointer;transition:.2s;text-shadow:0 2px 4px black;border-radius:10px;padding:5px;}
.app-icon:hover{background:rgba(255,255,255,0.1);backdrop-filter:blur(5px);}
.icon-box{width:60px;height:60px;border-radius:18px;display:flex;align-items:center;justify-content:center;font-size:2rem;background:linear-gradient(135deg,rgba(255,255,255,0.1),rgba(255,255,255,0.01));border:var(--glass-border);box-shadow:0 5px 15px rgba(0,0,0,0.3);margin-bottom:5px;}
.widget-area{margin-right:auto;width:300px;display:flex;flex-direction:column;gap:15px;}
.widget{background:var(--glass-bg);backdrop-filter:var(--blur);border-radius:20px;padding:20px;border:var(--glass-border);box-shadow:var(--shadow);transition:.3s;}
.widget:hover{transform:scale(1.02);}
#dock-container{position:fixed;bottom:15px;left:0;right:0;display:flex;justify-content:center;z-index:9000;}
#dock{background:rgba(20,20,30,0.75);backdrop-filter:blur(30px);padding:10px 20px;border-radius:24px;border:var(--glass-border);display:flex;gap:15px;align-items:flex-end;box-shadow:0 10px 30px rgba(0,0,0,0.5);}
.dock-item{width:50px;height:50px;border-radius:14px;background:rgba(255,255,255,0.05);display:flex;align-items:center;justify-content:center;font-size:1.5rem;cursor:pointer;transition:.2s cubic-bezier(0.25,1,0.5,1);position:relative;border-bottom:2px solid transparent;}
.dock-item:hover{transform:translateY(-15px) scale(1.2);background:rgba(255,255,255,0.2);margin:0 10px;}
.dock-item.active::after{content:'';position:absolute;bottom:-5px;width:5px;height:5px;background:var(--primary);border-radius:50%;}
.window{position:absolute;background:#121212;border-radius:12px;border:1px solid #333;display:flex;flex-direction:column;box-shadow:0 30px 60px rgba(0,0,0,0.7);min-width:350px;min-height:250px;overflow:hidden;animation:popIn .3s cubic-bezier(0.1,0.9,0.2,1);resize:both;}
@keyframes popIn{from{opacity:0;transform:scale(0.9);}to{opacity:1;transform:scale(1);}}
.win-head{height:40px;background:#1c1c24;display:flex;justify-content:space-between;align-items:center;padding:0 15px;cursor:grab;border-bottom:1px solid #333;}
.win-controls{display:flex;gap:8px;}
.win-dot{width:12px;height:12px;border-radius:50%;cursor:pointer;transition:.2s;}
.close{background:#ff5f57;}.close:hover{filter:brightness(0.8);}.min{background:#febc2e;}.max{background:#28c840;}
.win-body{flex:1;position:relative;overflow:hidden;background:#0e0e12;}
#start-menu{position:fixed;bottom:85px;left:50%;transform:translateX(-50%) translateY(20px);width:320px;background:rgba(20,20,30,0.95);backdrop-filter:blur(40px);border:var(--glass-border);border-radius:20px;padding:20px;display:none;flex-direction:column;gap:15px;opacity:0;transition:.3s;z-index:8999;}
#start-menu.show{display:flex;transform:translateX(-50%) translateY(0);opacity:1;}
.start-item{display:flex;align-items:center;gap:15px;padding:10px;border-radius:10px;cursor:pointer;transition:.2s;}
.start-item:hover{background:rgba(255,255,255,0.1);}
#toast{position:fixed;top:50px;right:20px;background:rgba(20,20,30,0.9);border-left:4px solid var(--primary);padding:15px;border-radius:8px;transform:translateX(150%);transition:.5s;z-index:9999;}
</style>
</head>
<body>
<div id="wallpaper"></div>
<div id="topbar"><div><i class="fab fa-battle-net" style="color:var(--primary)"></i> ZENITH ULTRA LIVE</div><div><i class="fas fa-wifi"></i> <i class="fas fa-battery-full"></i> <span id="clock">12:00</span></div></div>
<div id="desktop"><div class="icon-grid" id="icons"></div><div class="widget-area"><div class="widget" style="background:linear-gradient(135deg,#FF9D6C,#BB4E75)"><h3><i class="fas fa-sun"></i> ÿßŸÑÿ∑ŸÇÿ≥</h3><h1 style="font-size:3rem;">24¬∞</h1><p>ŸÖÿ¥ŸÖÿ≥ÿå ÿ≥ŸÖÿßÿ° ÿµÿßŸÅŸäÿ©</p></div></div></div>
<div id="win-layer"></div>
<div id="start-menu"><div style="font-weight:bold;color:#aaa;margin-bottom:5px;">ÿßŸÑÿ™ÿ∑ÿ®ŸäŸÇÿßÿ™</div><div id="start-list"></div></div>
<div id="dock-container"><div id="dock"><div class="dock-item" onclick="toggleStart()"><i class="fas fa-th" style="color:#fff"></i></div><div id="dock-apps" style="display:flex;gap:15px;"></div></div></div>
<div id="toast">ŸÖÿ±ÿ≠ÿ®ÿßŸã ÿ®ŸÉ ŸÅŸä ZENITH ULTRA LIVE</div>
<script>
const System={zIndex:100,apps:{'files':{name:'ÿßŸÑŸÖŸÑŸÅÿßÿ™',icon:'fas fa-folder',type:'files'},'browser':{name:'ÿßŸÑŸÖÿ™ÿµŸÅÿ≠',icon:'fas fa-globe',type:'web',url:'https://bing.com'},'ai-assist':{name:'AI ŸÖÿ≥ÿßÿπÿØ',icon:'fas fa-robot',type:'ai',url:''},'ai-art':{name:'AI ÿ™ŸàŸÑŸäÿØ ÿµŸàÿ±',icon:'fas fa-image',type:'ai',url:''},'paint':{name:'ÿßŸÑÿ±ÿ≥ÿßŸÖ',icon:'fas fa-palette',type:'paint'},'notes':{name:'ÿßŸÑŸÖŸÑÿßÿ≠ÿ∏ÿßÿ™',icon:'fas fa-sticky-note',type:'notes'},'term':{name:'Terminal',icon:'fas fa-terminal',type:'term'}},init:function(){this.renderUI();this.startTime();this.showToast('ÿ™ŸÖ ÿ™ÿ≠ŸÖŸäŸÑ ÿßŸÑŸÜÿ∏ÿßŸÖ ÿ®ŸÜÿ¨ÿßÿ≠ üöÄ');},renderUI:function(){const icons=document.getElementById('icons');const dock=document.getElementById('dock-apps');const start=document.getElementById('start-list');Object.keys(this.apps).forEach(k=>{const a=this.apps[k];icons.innerHTML+=`<div class="app-icon" onclick="WindowManager.open('${k}')"><div class="icon-box"><i class="${a.icon}" style="color:#fff"></i></div><span>${a.name}</span></div>`;dock.innerHTML+=`<div class="dock-item" id="dock-${k}" onclick="WindowManager.open('${k}')"><i class="${a.icon}" style="color:#fff"></i></div>`;start.innerHTML+=`<div class="start-item" onclick="WindowManager.open('${k}');toggleStart()"><i class="${a.icon}" style="color:#fff;width:25px"></i>${a.name}</div>`;})},startTime:function(){setInterval(()=>{document.getElementById('clock').innerText=new Date().toLocaleTimeString([], {hour:'2-digit',minute:'2-digit'})},1000)},showToast:function(m){const t=document.getElementById('toast');t.innerText=m;t.style.transform='translateX(0)';setTimeout(()=>t.style.transform='translateX(150%)',3000)}};
const WindowManager={open:function(k){const a=System.apps[k];const id='win-'+Date.now();const w=document.createElement('div');w.className='window';w.id=id;w.style.zIndex=++System.zIndex;w.style.left=(50+Math.random()*50)+'px';w.style.top=(50+Math.random()*50)+'px';w.style.width='700px';w.style.height='500px';w.innerHTML=`<div class='win-head' onmousedown='WindowManager.drag(event,"${id}")'><div class='win-controls'><div class='win-dot close' onclick='WindowManager.close("${id}")'></div><div class='win-dot min' onclick='document.getElementById("${id}").style.display="none"'></div><div class='win-dot max' onclick='WindowManager.max("${id}")'></div></div><div style="font-weight:500">${a.name}</div><div style="width:50px"></div></div><div class='win-body'>${this.getContent(a,id)}</div>`;w.onmousedown=()=>w.style.zIndex=++System.zIndex;document.getElementById('win-layer').appendChild(w);const di=document.getElementById('dock-'+k);if(di){di.classList.add('active');di.style.transform='translateY(-10px)';setTimeout(()=>di.style.transform='translateY(0)',300)}},getContent:function(a,id){if(a.type=='web') return `<iframe src='${a.url}' style='width:100%;height:100%;border:none;'></iframe>`;if(a.type=='paint') return `<canvas id='paint-${id}' style='width:100%;height:100%;background:#111;'></canvas>`;if(a.type=='notes') return `<textarea style='width:100%;height:100%;background:#222;color:white;border:none;padding:10px;outline:none;'>ÿßŸÉÿ™ÿ® ŸÖŸÑÿßÿ≠ÿ∏ÿßÿ™ŸÉ ŸáŸÜÿß...</textarea>`;if(a.type=='term') return `<div class='term-box' id='term-${id}'>ZENITH TERMINAL READY&gt; </div><input class='term-in' id='term-in-${id}' placeholder='ÿ£ÿØÿÆŸÑ ÿ£ŸàÿßŸÖÿ±...' onkeydown='if(event.key=="Enter"){WindowManager.termInput("${id}");}'>`;if(a.type=='ai'){return `<div style='padding:15px;height:100%;overflow:auto;'><h3>${a.name}</h3><div contenteditable='true' style='background:#111;color:white;padding:10px;height:80%;border-radius:10px;overflow:auto;'>ÿßŸÉÿ™ÿ® ŸáŸÜÿß ŸÑŸÑÿßÿ≥ÿ™ŸÅÿßÿØÿ© ŸÖŸÜ AI</div></div>`;}return `<div style='display:flex;align-items:center;justify-content:center;height:100%;font-size:2rem'>${a.name}</div>`;},drag:function(e,id){const win=document.getElementById(id);let sX=e.clientX-win.getBoundingClientRect().left;let sY=e.clientY-win.getBoundingClientRect().top;function mv(ev){win.style.left=ev.pageX-sX+'px';win.style.top=ev.pageY-sY+'px';}document.addEventListener('mousemove',mv);document.onmouseup=()=>{document.removeEventListener('mousemove',mv);document.onmouseup=null;}},close:function(id){document.getElementById(id)?.remove();},max:function(id){const win=document.getElementById(id);if(win.style.top!=='0px'){win.dataset.oldLeft=win.style.left;win.dataset.oldTop=win.style.top;win.dataset.oldWidth=win.style.width;win.dataset.oldHeight=win.style.height;win.style.left='0px';win.style.top='35px';win.style.width='100%';win.style.height='calc(100% - 115px)';}else{win.style.left=win.dataset.oldLeft;win.style.top=win.dataset.oldTop;win.style.width=win.dataset.oldWidth;win.style.height=win.dataset.oldHeight;}},termInput:function(id){const i=document.getElementById('term-in-'+id);const b=document.getElementById('term-'+id);b.innerHTML+=`<br>&gt; ${i.value}`;i.value='';b.scrollTop=b.scrollHeight;}};
function toggleStart(){document.getElementById('start-menu').classList.toggle('show');}
document.addEventListener('click',e=>{const m=document.getElementById('start-menu');const dock=document.getElementById('dock');if(m.classList.contains('show')&&!m.contains(e.target)&&!dock.contains(e.target)){m.classList.remove('show');}});
System.init();
</script>
</body>
